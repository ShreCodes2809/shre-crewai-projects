research_task:
  description: >
    Conduct a thorough research on the company {company} and make sure that it is up to date. Lay emphasis on:
    1. Current company status and health
    2. Historical company performance
    3. Major challenges and opportunities
    4. Major turning points in the history of the company
    5. Recent news and events
    6. Future outlook and potential developments

    Make sure to organize your findings in a structured format with clear sections.
  expected_output: >
    A comprehensive research document with well-organized sections covering all the 
    necessary and requested aspects of the {company}. Make sure that you include specific facts,
    figures, and examples wherever it is relevant.
  agent: researcher

analysis_task:
  description: >
    Analyze the research findings and create a comprehensive report on {company}.
    Your report should begin with:
    1. Begin with an executive summary
    2. Include all key information from the research.
    3. Provide insightful analysis of trends and patterns.
    4. Offer a market outlook for company, noting that this should not be used for financial decisions.
    5. Finally, format the report in a professional, easy-to-read style with clear headings.
  expected_output: >
    A polished, professional report on {company} that presents the research findings
    with added analysis and insights. The report should be well-structured with an
    executive summary, main sections, and conclusion.
  agent: analyst
  context:
    - research_task
  output_file: output/analysis.md